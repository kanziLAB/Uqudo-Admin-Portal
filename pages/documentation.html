  <!-- Authentication & URL Protection -->
  <script>
    // Block direct .html access - redirect to clean URLs
    if (window.location.pathname.endsWith('.html')) {
      const cleanPath = window.location.pathname.replace('.html', '');
      window.location.replace(cleanPath + window.location.search + window.location.hash);
    }

    // Check authentication before page loads
    (function() {
      const authToken = localStorage.getItem('uqudo_token') || localStorage.getItem('auth_token');
      if (!authToken) {
        window.location.replace('/pages/uqudo-sign-in');
      }
    })();
  </script>

    .markdown-content pre code {

      color: inherit;
      padding: 0;
    }
    .markdown-content table {
      width: 100%;
      margin: 1rem 0;
      border-collapse: collapse;
    }
    .markdown-content table th,
    .markdown-content table td {
      border: 1px solid #dee2e6;
      padding: 0.75rem;
      text-align: left;
    }
    .markdown-content table th {
      background-color: #f8f9fa;
      font-weight: 600;
    }
    .markdown-content a {
      color: #1A73E8;
      text-decoration: none;
    }
    .markdown-content a:hover {

    }
    .markdown-content blockquote {
      border-left: 4px solid #1A73E8;
      padding-left: 1rem;

      color: #67748e;

    }
    .markdown-content ul, .markdown-content ol {

      padding-left: 2rem;
    }
    .markdown-content li {

    }
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
    }
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(195deg, #1A73E8 0%, #004C97 100%);
      color: white;
      border: none;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .back-to-top:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .toc {
      background: #f8f9fa;
      border-radius: 0.75rem;
      padding: 1.5rem;

    }

  <script>
    // api is already defined globally in api-client.js

    // Configure marked with options
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      },
      breaks: true,
      gfm: true
    });

    // Load and render documentation
    async function loadDocumentation() {
      try {
        const response = await fetch('../assets/API_DOCUMENTATION.md');
        const markdown = await response.text();

        const html = marked.parse(markdown);

        document.getElementById('loading').style.display = 'none';
        document.getElementById('documentation-content').style.display = 'block';
        document.getElementById('documentation-content').innerHTML = html;

        // Highlight code blocks
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          });
        });
      } catch (error) {
        document.getElementById('loading').innerHTML = `
          <div class="alert alert-danger" role="alert">
            <strong>Error loading documentation:</strong> ${error.message}
          </div>
        `;
      }
    }

    // Back to top button
    const backToTopBtn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTopBtn.style.display = 'flex';
      } else {
        backToTopBtn.style.display = 'none';
      }
    });

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Logout
    document.getElementById('logout-btn').addEventListener('click', async (e) => {
      e.preventDefault();
      await api.logout();
      window.location.href = '/pages/uqudo-sign-in';
    });

    // Load user info
    const user = api.getCurrentUser();
    if (user) {
      document.getElementById('user-name').textContent = user.fullName;
    }

    // Initialize
    loadDocumentation();
  </script>

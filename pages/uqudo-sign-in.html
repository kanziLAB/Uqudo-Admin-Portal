<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>Uqudo Admin Portal - Sign In</title>

  <!-- Fonts and icons -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
  <link href="../assets/css/uqudo-blue-theme.css" rel="stylesheet" />

  <style>
    .alert {
      display: none;
    }
    .alert.show {
      display: block;
    }
  </style>
</head>

<body class="bg-gray-200">
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 9999;">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="#">
              <img src="../assets/img/uqudo-logo.png" alt="Uqudo Logo" style="height: 32px;">
            </a>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-info opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-info shadow-info border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                  <p class="text-white text-sm text-center mb-0">AML/KYC Management System</p>
                </div>
              </div>
              <div class="card-body">
                <!-- Error Alert -->
                <div id="error-alert" class="alert alert-danger alert-dismissible fade" role="alert">
                  <span class="alert-text" id="error-message"></span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form id="login-form" role="form" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                  </div>
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2">
                      <span id="btn-text">Sign in</span>
                      <span id="btn-spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </span>
                    </button>
                  </div>

                  <!-- Demo Credentials (Development Only) -->
                  <div class="mt-3 p-3 bg-light border-radius-lg">
                    <p class="text-xs mb-1 text-center"><strong>Demo Credentials:</strong></p>
                    <p class="text-xs mb-0 text-center">Email: admin@demo.uqudo.com</p>
                    <p class="text-xs mb-0 text-center">Password: Admin@123</p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white">
                Â© <script>document.write(new Date().getFullYear())</script> Uqudo Admin Portal
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>

  <!-- Core JS Files -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/material-dashboard.min.js?v=3.2.0"></script>

  <!-- API Client & Utils -->
  <script src="../assets/js/api-client.js"></script>

  <!-- Login Page Script -->
  <script>
    // Check if already logged in
    if (localStorage.getItem('auth_token')) {
      window.location.href = "uqudo-dashboard.html";
    }

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorAlert = document.getElementById('error-alert');
      const errorMessage = document.getElementById('error-message');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');
      const submitBtn = document.querySelector('button[type="submit"]');

      // Hide previous errors
      errorAlert.classList.remove('show');
      errorAlert.classList.remove('alert-danger');
      errorAlert.classList.add('d-none');

      // Show loading state
      submitBtn.disabled = true;
      btnText.textContent = 'Signing in...';
      btnSpinner.classList.remove('d-none');
      document.getElementById('loading-overlay').classList.remove('d-none');

      try {
        // Call login API
        const response = await api.login(email, password);

        if (response.success) {
          // Show success message briefly
          errorAlert.classList.remove('alert-danger');
          errorAlert.classList.add('alert-success');
          errorMessage.textContent = 'Login successful! Redirecting...';
          errorAlert.classList.remove('d-none');
          errorAlert.classList.add('show');

          // Redirect to dashboard after short delay
          setTimeout(() => {
            window.location.href = "uqudo-dashboard.html";
          }, 1000);
        } else {
          throw new Error(response.error || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);

        // Hide loading state
        document.getElementById('loading-overlay').classList.add('d-none');
        submitBtn.disabled = false;
        btnText.textContent = 'Sign in';
        btnSpinner.classList.add('d-none');

        // Show error message
        errorMessage.textContent = error.message || 'An error occurred. Please try again.';
        errorAlert.classList.remove('d-none');
        errorAlert.classList.add('show');
        errorAlert.classList.add('alert-danger');
      }
    });

    // Material Dashboard input focus effect
    document.querySelectorAll('.input-group input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('is-focused');
      });

      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('is-focused');
        }
      });

      // If input has value on load, add is-focused class
      if (input.value) {
        input.parentElement.classList.add('is-focused');
      }
    });
  </script>
</body>

</html>
